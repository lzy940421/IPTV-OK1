[MAIN]
# ====================== 基础全局配置 ======================
output_dir = outputs
# 输出目录路径（所有生成文件将保存到此目录）
# 类型：字符串路径
# 默认值：outputs
# 说明：指定测速结果的输出目录，所有生成的M3U、TXT等文件将保存在此目录下。

prefer_ip_version = both
# IP协议版本优先级设置
# 类型：字符串枚举
# 可选值：both/ipv4/ipv6
# 说明：设置测速时优先使用的IP协议版本，both表示同时支持IPv4和IPv6

[FETCHER]
# ====================== 订阅源获取配置 ======================
timeout = 10
# 网络请求超时时间
# 类型：整数（秒）
# 默认值：15
# 说明：单个订阅源抓取的最大等待时间，超时自动放弃

concurrency = 5
# 并发抓取数量
# 类型：整数
# 默认值：5
# 说明：同时抓取的订阅源最大数量，过高可能导致被封禁

max_fetch_retries = 1
# 最大重试次数
# 类型：整数
# 默认值：2
# 说明：订阅源抓取失败后的自动重试次数

max_source_size = 52428800
# 订阅源大小限制
# 类型：整数（字节）
# 默认值：100000000（100MB）
# 说明：超过此大小的订阅源文件将被拒绝处理

[TESTER]
# ====================== 测速引擎配置 ======================
timeout = 3
# 基础测速超时时间
# 类型：整数（秒）
# 默认值：10
# 说明：所有测速操作的基准超时时间

udp_timeout = 1.5
# UDP协议专用超时
# 类型：浮点数（秒）
# 默认值：1.5
# 说明：UDP/RTSP等协议的特殊超时设置

http_timeout = 5
# HTTP协议专用超时
# 类型：整数（秒）
# 默认值：5
# 说明：HTTP/HTTPS协议的特殊超时设置

concurrency = 32
# 并发测速数量
# 类型：整数
# 默认值：8
# 说明：同时进行测速的最大频道数量

max_attempts = 1
# 单频道最大测试次数
# 类型：整数
# 默认极值：2
# 说明：每个频道测速失败后的重试次数

min_download_speed = 0.1
# HTTP最低下载速度
# 类型：浮点数（KB/s）
# 默认值：0.1
# 说明：HTTP协议频道的最低合格速度要求

min_udp_download_speed = 1
# UDP最低下载速度
# 类型：浮点数（KB/s）
# 默认值：1
# 说明：UDP协议频道的最低合格速度要求

max_udp_latency = 500
# UDP最大延迟
# 类型：整数（毫秒）
# 默认值：500
# 说明：UDP协议的最大允许延迟

max_http_latency = 500
# HTTP最大延迟
# 类型：整数（毫秒）
# 默认值：1000
# 说明：HTTP协议的最大允许延迟

max_channels_per_ip = 2000
# 单个IP最大频道数
# 类型：整数
# 默认值：150
# 说明：同一IP地址下允许的最大频道分组数量

enable_logging = false
# 测速日志开关
# 类型：布尔值
# 默认值：false
# 说明：是否记录详细的测速过程日志

enable_ip_cooldown = false  
# 是否启用IP冷却机制
# 类型：布尔值
# 默认值：false
# 说明：是否对相同IP地址的请求进行冷却控制

min_ip_interval = 0.1      
# 相同IP的最小请求间隔(秒)
# 类型：浮点数
# 默认值：0.5
# 说明：相同IP地址请求的最小时间间隔（启用冷却时有效）

max_failures_per_ip = 1    
# 单个IP最大失败次数
# 类型：整数
# 默认值：5
# 说明：单个IP地址允许的最大失败次数（启用冷却时有效）

[EXPORTER]
# ====================== 结果导出配置 ======================
enable_history = false
# 历史记录开关
# 类型：极布尔值
# 默认值：false
# 说明：是否保留历史版本的结果文件

m3u_filename = all.m3u
# M3U输出文件名
# 类型：字符串
# 默认值：all.m3u
# 说明：生成的M3U播放列表文件名

txt_filename = all.txt
# TXT输出文件名
# 类型：字符串
# 默认值：all.txt
# 说明：生成的文本格式列表文件名

m3u_epg_url = http://epg.51zmt.top:8000/cc.xml.gz
# EPG节目指南地址
# 类型：URL字符串
# 默认值：空
# 说明：在M3U文件中嵌入的电子节目指南地址

m3u_logo_url = https://gcore.jsdelivr.net/gh/taksssss/tv/icon/{name}.png
# 台标LOGO模板
# 类型：URL模板
# 默认值：空
# 说明：频道台标图片的URL模板，{name}会被替换为频道名

compress_history = true 
# 历史记录压缩开关
# 类型：布尔值
# 默认值：true
# 说明：是否将历史记录CSV文件压缩为GZ格式以节省空间

[PERFORMANCE]
# ====================== 性能调优配置 ======================
classification_threads = 10
# 分类处理线程数
# 类型：整数
# 默认值：4
# 说明：执行频道分类的并发线程数量

classification_batch_size = 2000
# 分类批次大小
# 类型：整数
# 默认值：2000
# 说明：单次分类处理的频道数量

max_batch_size = 10000
# 最大批处理量
# 类型：整数
# 默认值：3500
# 说明：内存中允许暂存的最大频道数量

progress_min_update_interval = 0.5
# 进度刷新间隔
# 类型：浮点数
# 默认值：0.5
# 说明：进度条最小更新频率，避免频繁刷新

[URL_FILTER]
# ====================== URL过滤配置 ======================
remove_params = key,playlive,authid
# 需要移除的URL参数
# 类型：逗号分隔字符串
# 默认值：空
# 说明：从频道URL中自动删除的查询参数列表

[BLACKLIST]
# ====================== 黑名单配置 ======================
blacklist_path = config/blacklist.txt
# 黑名单文件路径
# 类型：文件路径
# 默认值：config/blacklist.txt
# 说明：包含需要过滤的频道关键词或URL规则的文件

[WHITELIST]
# ====================== 白名单配置 ======================
whitelist_path = config/whitelist.txt
# 白名单文件路径
# 类型：文件路径
# 默认值：config/whitelist.txt
# 说明：包含需要特殊保护的频道关键词或URL规则的文件

[PATHS]
# ====================== 路径配置 ======================
urls_path = config/urls.txt
# 订阅源列表路径
# 类型：文件路径
# 默认值：config/urls.txt
# 说明：包含待处理订阅源URL列表的文件

templates_path = config/templates.txt
# 分类模板路径
# 类型：文件路径
# 默认值：config/templates.txt
# 说明：频道分类规则模板文件路径

failed_urls_path = config/failed_urls.txt
# 失败URL记录路径
# 类型：文件极路径
# 默认值：config/failed_urls.txt
# 说明：记录测速失败频道的保存位置

ipv4_output_path = ipv4.txt
# IPv4输出路径
# 类型：文件路径
# 默认值：ipv4.txt
# 说明：IPv4频道专用输出文件路径

ipv6_output_path = ipv6.txt
# IPv6输出路径
# 类型：文件路径
# 默认值：ipv6.txt
# 说明：IPv6频道专用输出文件路径

uncategorized_channels_path = config/uncategorized_channels.txt
# 未分类频道路径
# 类型：文件路径
# 默认值：config/uncategorized_channels.txt
# 说明：未能自动分类频道的记录文件位置

csv_output_path = outputs/history
# CSV历史记录输出目录
# 类型：目录路径
# 默认值：outputs/history
# 说明：历史记录CSV文件的保存目录（不包含文件名）

temp_dir = cache/tmp
# 临时目录
# 类型：目录路径
# 默认值：cache/tmp
# 说明：临时文件存储目录，建议使用绝对路径

[MATCHER]
# ====================== 匹配器配置 ======================
enable_space_clean = true
# 空格清理开关
# 类型：布尔值
# 默认值：true
# 说明：是否自动清理频道名中的多余空格

[LOGGING]
# ====================== 日志配置 ======================
enable_progress = true  
# 进度条显示开关
# 类型：布尔值
# 默认值：true
# 说明：是否在控制台显示进度条

log_level = info
# 全局日志级别
# 类型：字符串枚举
# 可选值：debug/info/warning/error
# 说明：控制日志输出的详细程度

log_to_file = true 
# 文件日志开关
# 类型：布尔值
# 默认值：false
# 说明：是否将日志输出到文件

log_file_path = outputs/log/debug.log
# 日志文件路径
# 类型：文件路径
# 默认值：config/debug.log
# 说明：日志文件的保存位置

max_log_size = 10
# 最大日志大小
# 类型：整数（MB）
# 默认值：10
# 说明：单个日志文件的最大体积限制

log_rotate_count = 7
# 日志轮转数量
# 类型：整数
# 默认值：7
# 说明：保留的历史日志文件数量

log_level_fetcher = info
# 抓取模块日志级别
# 类型：字符串枚举
# 可选值：debug/info/warning/error
# 说明：单独控制订阅源抓取模块的日志级别

log_level_parser = warning
# 解析模块日志级别
# 类型：字符串枚举
# 可选值：debug/info/warning/error
# 说明：单独控制频道解析模块的日志级别

log_level_matcher = info
# 匹配模块日志级别
# 类型：字符串枚举
# 可选值：debug/info/warning/error
# 说明：单独控制频道分类模块的日志级别

log_level_tester = warning
# 测速模块日志级别
# 类型：字符串枚举
# 可选值：debug/info/warning/error
# 说明：单独控制测速模块的日志级别

log_level_exporter = info
# 导出模块日志级别
# 类型：字符串枚举
# 可选值：debug/info/warning/error
# 说明：单独控制结果导出模块的日志级别
